<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Prediction</title>
</head>
<body>
    <h1>Get Prediction</h1>
    <form method="post">
        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" name="ticker" required><br><br>
        
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD" required><br><br>
        
        <label for="n_weeks">Number of Weeks:</label>
        <input type="number" id="n_weeks" name="n_weeks" min="1" max="4" required><br><br>
        
        <input type="checkbox" id="use_latest_basic_financials" name="use_latest_basic_financials" value="true">
        <label for="use_latest_basic_financials">Use Latest Basic Financials</label><br><br>
        
        <input type="submit" value="Get Prediction">
    </form>
</body>
</html>
